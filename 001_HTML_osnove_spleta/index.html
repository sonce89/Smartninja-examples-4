<!DOCTYPE html>
<html>
<head>
    <!-- Z meta tagi podamo informacije o strani -->
    <meta charset="UTF-8">
    <meta name="description" content="moja prva stran">
    <meta name="keyword" content="css, html, test, demo">
    <meta name="author" content="Matevz">

    <!-- Title je edini element v head-u, ki se prikaže. Prikaže se v zavihku -->
    <title>Prvi primer</title>

</head>
<body>
    <!-- Naslov (h - heading) -->
    <h1>Veliki naslov</h1>
    <h2>Malo manjsi naslov</h2>
    <h3>Se manjsi naslov</h3>

    <!-- Link na drugo internetno stran -->
    <a href="http://smartninja.org">Jaz sem povezava</a>

    <!-- Tabela -->
    <table>
        <!-- Vrstica v tabeli (tr - table row) -->
        <tr>
            <!-- Celica (podatek) v vrstici tabele (td - table data) -->
            <td>Prvo polje</td>
            <td>Drugo polje</td>
            <td>Tretje polje</td>
        </tr>

        <tr>
            <td>Polje v drugi vrstici</td>
            <!-- Če želimo imeti prazno celico moramo, praviloma, vanjo vpisati presledek (&nbsp; - non breaking space) -->
            <td>&nbsp;</td>
        </tr>
    </table>

    <!-- Neurejeni seznam (ul - unordered list) -->
    <ul>
        <!-- Postavka v seznamu (li - list item) -->
        <li>prvi na neurejenem seznamu</li>
        <li>drugi na neurejenem seznamu</li>
        <li>tretji na neurejenem seznamu</li>
    </ul>

    <!-- Prikaz slike, ki se nahaja na našem računalniku v isti mapi kot index.html -->
    <img src="dejamuuu.jpg">

    <!-- Link s sliko na neko stran na internetu -->
    <a href="https://www.google.si/">
        <!-- Prikaz slike, ki se nahaja nekje na spletu -->
        <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/static/blog/images/google-200x200.7714256da16f.png">
    </a>

</body>
</html>
